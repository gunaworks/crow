

name: branch-protection.yml

on:
  push:
    branches: [main]

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for code changes
        run: git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changes.txt

      - name: Enforce code coverage report
        if: ${{ steps.check_changes.outputs.has_changes == 'true' }}
        run: enforce-code-coverage.sh

      - name: Verify code linting and unit tests
        if: ${{ steps.check_changes.outputs.has_changes == 'true' }}
        run: verify-linting-and-unit-tests.sh

      - name: Complete job
        if: ${{ steps.check_changes.outputs.has_changes == 'true' }}
        run: complete-job.sh

      - name: Set up job
        if: ${{ steps.check_changes.outputs.has_changes == 'false' }}
        run: setup-job.sh

