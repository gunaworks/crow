


name: branch-protection.yml
on:
  push:
    branches:
      - main
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: github.event_name == 'push'
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qvE '(.md)|(.mdx)|(.markdown)'
      - name: Enforce code coverage report
        run: npm run coverage
      - name: Verify code linting and unit tests
        run: npm test
      - name: Complete job
        run: echo "Job completed successfully"