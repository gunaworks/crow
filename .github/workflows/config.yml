

name: branch-protection.yml
on:
  push:
    branches: [main]
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: github.event_name == 'push'
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} > changed_files.txt
          if [[ -s changed_files.txt ]]; then
            echo "Code changes detected."
            echo "Enforcing branch rules..."
          else
            echo "No code changes detected."
            exit 0
      - name: Enforce code coverage report
        run: |
          npm install
          npm run coverage-report
      - name: Verify code linting and unit tests
        run: |
          npm install
          npm run lint
          npm run test
      - name: Complete job
        run: echo "Job completed successfully."