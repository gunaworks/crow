


name: branch-protection.yml

on:
  push:
    branches:
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Set up job
        uses: actions/checkout@v2

      - name: Check for code changes
        if: ${{ github.event_name == 'push' && contains(github.event.commits[0].added, '.js') || contains(github.event.commits[0].modified, '.js') }}
        run: echo "Code changes found."

      - name: Enforce code coverage report
        if: ${{ github.event_name == 'push' && contains(github.event.commits[0].added, '.js') || contains(github.event.commits[0].modified, '.js') }}
        run: node coverage.js

      - name: Verify code linting and unit tests
        if: ${{ github.event_name == 'push' && contains(github.event.commits[0].added, '.js') || contains(github.event.commits[0].modified, '.js') }}
        run: npm run lint && npm