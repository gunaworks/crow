

name: branch-protection.yml

on:
  push:
    branches:
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    if: ${{ github.event_name == 'push' && contains(github.event.head_commit.modified, 'code') }}
    steps:
      - uses: actions/checkout@v2
      - name: setup job
        run: |
          npm install
          npm run build
      - name: check for code changes
        run: |
          git diff --exit-code
      - name: enforce code coverage report
        run: |
          npm run test
      - name: verify code linting and unit tests
        run: |
          npm run lint
          npm run unit-tests
      - name: complete job
        run: |
          echo "Job completed successfully!"