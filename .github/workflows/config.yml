

name: branch-protection.yml

on:
  push:
    branches: 
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: github.event_name == 'push'
        run: git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

      - name: Enforce code coverage report
        if: steps.check-changes.outputs.changed_files == 'true'
        run: enforce-code-coverage-report

      - name: Verify code linting and unit tests
        if: steps.check-changes.outputs.changed_files == 'true'
        run: verify-code-linting && run-unit-tests
      
      - name: Complete job
        if: steps.check-changes.outputs.changed_files == 'true'
        run: complete-job