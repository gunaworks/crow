

name: branch-protection.yml

on:
  push:
    branches: [main]

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: ${{ github.event_name == 'push' }}
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep ".js"
      - name: Enforce code coverage report
        if: ${{ steps.check_code_changes.outputs.has_changes == 'true' }}
        run: |
          npm run coverage
          bash <(curl -s https://codecov.io/bash)
      - name: Verify code linting and unit tests
        run: |
          npm run lint
          npm test
